<!DOCTYPE html>
<html>
	<head>
		<title data-i18n="title"></title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="res/style.css">
		<script type="text/javascript" src="lib/jquery.js"></script>
		<script type="text/javascript" src="lib/jquery.simplemodal.1.4.4.min.js"></script>
		<script type="text/javascript" src="lib/xregexp-all-min.js"></script>
		<script type="text/javascript" src="lib/i18next-1.7.1.min.js"></script>
		<script type="text/javascript" src="src/api.js"></script>
		<script type="text/javascript" src="src/ask.js"></script>
		<script type="text/javascript" src="src/parser.js"></script>
		<script type="text/javascript" src="src/index.js"></script>
	</head>
	<body>
		<div id="main">
			<h1 data-i18n="title"></h1>
			<form id="question-form" action="javascript:;">
				<input type="text" id="question" data-i18n="[placeholder]enterQuestion">
				<button type="submit" id="submit"><img src="res/search.png" alt="Ask" width="30" height="30"></button>
				<div id="result" class="inner"><i data-i18n="intro"></i></div>
				<div id="footer" class="inner">
					<span id="details"></span>
					<span id="language-selector">
						<label for="language" data-i18n="language"></label>
						<select id="language">
							<option value="de">Deutsch</option>
							<option value="en" selected>English</option>
							<!-- <option value="fr">français</option> need some basic patterns first. -->
						</select>
					</span>
				</div>
			</form>
		</div>
		<p id="legal">
			<a href="https://www.mediawiki.org/wiki/Wikimedia_Labs" title="Wikimedia Labs"><img src="https://upload.wikimedia.org/wikipedia/commons/6/65/Wikimedia_labs_small_logo.png" alt="Wikimedia Labs" width="30"></a>
			Tool written by <a href="http://www.wikidata.org/wiki/User:Bene*" class="ltr">User:Bene*</a>. &ndash; <a href="../">Home</a>
		</p>
	</body>
</html>
